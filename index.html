<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4./7.0/css/font-awesome.min.css">
    <title>CV</title>
</head>
<body>
    <header>
    <div class="page-container">
        <div class="left">
            <div class="left-column">
                        <div class="img">
                        <img src="assets/images/avatar_hat.jpg" alt="">
                        <h2 class="jane">Jane Doe</h2>
                        </div>
                <div class="second-left">
                        <p><i class="fa">&#xf0b1;</i>Designer</p>
                        <p><i class="fa">&#xf015;</i>London, UK</p>
                        <p><i class="fa">&#xf0e0;</i>ex@mail.com</p>
                        <p><i class="fa">&#xf095;</i>1224435534</p>
                </div>
                    <hr>
                        <!--Skills-->
                <div class="second-left">
                    <p class="star"><i class="fa">&#xf069;</i><b>Skills</b></p>
                    <p>Adobe Photoshop</p>
                    <div class="bars">
                        <div class="inner" id="ninety">90%</div>
                    </div>
                    <p>Photography</p>
                    <div class="bars">
                        <div class="inner" id="eighty">80%</div>
                    </div>
                    <p>Illustrator</p>
                    <div class="bars">
                        <div class="inner" id="seventy-five">75%</div>
                    </div>
                    <p>Media</p>
                    <div class="bars">
                        <div class="inner" id="fifty">50%</div>
                    </div>
                    <br>
                    <br>
                    <p class="lang"><b><i class="fa">&#xf0ac;</i>Languages</b></p>
                    <p>English</p>
                    <div class="bars">
                        <div class="below" id="cent">100%</div>
                    </div>
                    <p>Spanish</p>
                    <div class="bars">
                        <div class="below" id="half">50%</div>
                    </div>
                    <p>German</p>
                    <div class="bars">
                        <div class="below" id="one-quater">20%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
</body>
</html>
